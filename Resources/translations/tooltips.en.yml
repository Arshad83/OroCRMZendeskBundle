orocrm:
    zendesk:
        form:
            email:
                tooltip: Zendesk user email
            subdomain:
                tooltip: Zendesk sub domain (https://{subdomain}.zendesk.com)
            api_token:
                tooltip: Zendesk API token
            sync_timeout:
                tooltip: Syncronization with Zendesk timeout (in minutes)
            zendesk_default_user_email:
                tooltip: Email of Zendesk user that will be used by default when relevant user linked with OroCRM wasn't found
            default_username:
                tooltip: Username of OroCRM user that will be used by default when no relevant user linked with Zendesk wasn't found
